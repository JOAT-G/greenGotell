<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <style>
        .gradient-custom {
            background-color: rgb(255, 255, 255);
            padding: 3rem 3rem 1.5rem;
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100rem; /* 폼의 너비를 100rem으로 설정 */
            transform: translate(-50%, -50%);
        }
        .btn-login {
            display: flex;
            justify-content: center;
            align-items: center;
            border: none;
            border-radius: 25px;
            background-color: #bd9ff4;
            outline: none;
            cursor: pointer;
            box-sizing: border-box;
            color: rgb(255, 255, 255);
            width: 100%;
            font-size: 16px;
            height: 3.125rem;
            padding: 0.938rem 1.25rem;
            margin-top: 1rem;
        }
        .form-control {
            display: block;
            height: calc(1.5em + .75rem + 2px);
            padding: .375rem .75rem;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            background-clip: padding-box;
            border: 1px solid #ced4da;
            border-radius: 1.25rem;
            transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
            width: 100%; /* 입력 필드를 100%로 설정 */
            max-width: 600px; /* 최대 너비를 600px로 설정 */
            margin: 0 auto; /* 중앙 정렬을 위해 추가된 코드 */
        }
        .text-white-50 {
            color: rgba(1, 1, 1, 0.5) !important;
        }
        .bg-dark {
            background-color: #ffffff !important;
        }
        .text-white {
            color: #333333 !important;
        }
        .btn-signup {
            color: rgb(153, 153, 153);
            font-size: 13px;
            text-align: left;
            cursor: pointer;
            border: none;
            background-color: white;
            float: left;
        }
        .form-label {
            display: block;
            text-align: left; /* 라벨을 왼쪽 정렬 */
            color: #333333; /* 라벨의 색상 설정 */
        }
    </style>
</head>
<body class="gradient-custom">
<section class="d-flex vh-100">
    <div class="container-fluid row justify-content-center align-items-center">
        <div class="card bg-dark" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
                <!-- <img th:src="@{/images/logo2.png}" alt="나의 로고" style="width: 200px; height: auto;"> -->
                <p class="text-white-50 mt-2 mb-5">서비스를 사용하려면 로그인을 해주세요!</p>

                <div class="mb-2">
                    <form action="/login" method="POST">
                        <input type="hidden" th:name="${_csrf?.parameterName}" th:value="${_csrf?.token}" />
                        <div class="mb-3">
                            <label class="form-label text-white">Email address</label>
                            <input placeholder="이메일" type="email" class="form-control" name="username">
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white">Password</label>
                            <input placeholder="비밀번호" type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn-login">로그인</button>
                    </form>

                    <button type="button" class="btn-signup" onclick="location.href='/signup'">아이디/비밀번호 찾기</button>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
