<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">

<head>
	<link rel="stylesheet" href="/css/inventory/inventory_write.css">
	<script src="/js/inventory/inventory.js"></script>
</head>

<body>
	<!--  -->
	<main class="sample"><!--본인담당 기능대표명 클래스에 작성 -->
		<!--여기에 서브메뉴가 필요하신 경우 작성해주세요. 클래스 명은 반드시 cmsubnav 포함시켜주세요 -->
		<th:block th:replace="~{/views/inventory/cmsubmenu}" />

		<!--메인 컨텐츠는 여기에 작성해주세요. 반드시 클래스명에 cmcontents  포함시켜주세요 -->
		<div class="cmcontents">
			<div id="cmcreate">
				<h1>품목 추가</h1>
				<a href="/inventory"> <i class="fa-solid fa-arrow-left"></i></i><span>이전</span></a>
			</div>
			<br>
			<hr>

			<br> <br>
			<div class="charang">
				<select>
					<option>전체</option>
					<option>프론트오피스부</option>
					<option>식음료부</option>
					<option>시설관리부</option>
					<option>보안부</option>
					<option>인사부</option>
					<option>지원부</option>
					<option>마케팅부</option>
				</select>
				<button type="submit">조회</button> <br> <br>
				<div class="bom">
					<p>코드 :</p>
					<input type="text" placeholder="제품코드 입력해주세요.">
				</div> <br>
				<div class="bom">

					<p>이름 :</p>
					<input type="text" placeholder="제품명 입력해주세요.">
				</div> <br>
				<div class="bom">
					<p>규격(kg) :</p>
					<input type="text" placeholder="규격(kg)">

				</div> <br>
				<div class="bom">
					<p>공급처 :</p>
					<input type="text" placeholder="공급처">
				</div> <br>
				<div class="bom">
					<p>가격 :</p>
					<input type="text" placeholder="가격">
				</div> <br>
				<button type="submit">등록</button>
				<button type="submit">취소</button> <br> <br>
			</div>
		</div>
	</main>
</body>

</html>
