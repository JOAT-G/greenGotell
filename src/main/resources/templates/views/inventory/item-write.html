<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">

<head>
	<link rel="stylesheet" href="/css/inventory/inventory_write.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
	<main class="sample">
		<th:block th:replace="~{/views/inventory/cmsubmenu}" />

		<div class="cmcontents">
			<div id="cmcreate">
				<h1>품목 추가</h1>
				<a href="/inventory"> <i class="fa-solid fa-plus"></i>이전</a>
			</div>
			<div class="form-container">
				<form action="/inventory/create" method="post" th:object="${newCategory}">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<div>
						<label for="name">카테고리 이름:</label>
						<input type="text" name="name" placeholder="제품명 입력해주세요.">
					</div>
					<div>
						<label for="parentCategory">대분류:</label>
						<select id="parentCategory" name="parentId">
							<option value="">선택하세요</option>
							<option th:each="category : ${categories}" th:if="${category.level == 0}"
								th:value="${category.id}" th:text="${category.name}"></option>
						</select>
					</div>

					<div>
						<label for="middleCategory">중분류:</label>
						<select id="middleCategory" name="middleCategory">
							<option value="">선택하세요</option>
						</select>
					</div>

					<div>
						<label for="subCategory">소분류:</label>
						<select id="subCategory" name="subCategory">
							<option value="">선택하세요</option>
						</select>
					</div>
					<div>
						<label>코드:</label>
						<input type="text" name="codename" placeholder="제품코드 입력해주세요.">
					</div>
					<div>
						<label>규격(kg):</label>
						<select name="standard">
							<th:block th:each="d:${T(com.green.greenGotell.domain.enums.Standard).values()}">
								<option th:value="${d.name()}">[[${d.displayName}]]</option>
							</th:block>
						</select>
					</div>
					<div>
						<label>공급처:</label>
						<input type="text" name="source" placeholder="공급처">
					</div>
					<div>
						<label>가격:</label>
						<input type="text" name="money" placeholder="가격">
					</div>
					<br>
					<button type="submit">등록</button>
					<br>
					<button type="button" onclick="window.location.href='/inventory'">취소</button>
				</form>
			</div>
		</div>
	</main>
	<script th:inline="javascript">
		$(document).ready(function () {
			$('#parentCategory').change(function () {
				var parentId = $(this).val();
				console.log("parentId: ",parentId);
				var middleCategorySelect = $('#middleCategory');
				var subCategorySelect = $('#subCategory');
				if (parentId) {
					$.get('/inventory/categories', {parentId: parentId}, function (data) {
						var middleCategorySelect = $('#middleCategory');
						middleCategorySelect.empty();
						middleCategorySelect.append('<option value="">선택하세요</option>');
						data.forEach(function (category) {
							middleCategorySelect.append('<option value="' + $(this).id + '">' + $(this).name + '</option>');
						});
					});
				} else {
					$('#middleCategory').empty().append('<option value="">선택하세요</option>');
					$('#subCategory').empty().append('<option value="">선택하세요</option>');
				}
			});
			$('#middleCategory').change(function () {
				var parentId = $(this).val();
				if (parentId) {
					$.get('/inventory/subcategories', {parentId: parentId}, function (data) {
						var subCategorySelect = $('#subCategory');
						subCategorySelect.empty();
						subCategorySelect.append('<option value="">선택하세요</option>');
						data.forEach(function (category) {
							subCategorySelect.append('<option value="' + $(this).id + '">' + $(this).name + '</option>');
						});
					});
				} else {
					$('#subCategory').empty().append('<option value="">선택하세요</option>');
				}
			});
		});
	</script>
</body>

</html>
