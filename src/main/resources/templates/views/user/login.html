<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">
<head>
	<link rel="stylesheet" type="text/css" href="/css/user.css">
	<script src="/js/user.js" defer></script>
	
</head>
<body>
	<main>
		<section id="login">
			 <h1 class="comment">로그인</h1>
			
			<form action="/user" method="post" class="login-wrap">
				
				<div>
					<input type="text" name="email" placeholder="이메일을 입력해주세요.">
					<input type="password" name="pass" placeholder="비밀번호를 입력해주세요">
				</div>
			
				<button type="submit">로그인</button>
				
				
			
			</form>
			
			<ul class="userinfo">
				<li class="btnsignup">회원가입</li>
				<li><a href="">아이디 찾기</a></li>
				<li><a href="">비밀번호 찾기</a></li>
			
			</ul>
		</section>
		
		<section id="signup">
			 <h1 class="comment">회원가입</h1>
			
			<form action="/user/signup" method="post" class="signup-wrap">
			
				<ul>
					<li>
						<label for="email">아이디</label>
						<input type="email" name="email" id="email"  placeholder="이메일을 입력해주세요"  required>
					</li>
					<li>
						<label for="pass">비밀번호</label>
						<input type="password" name="pass" id="pass" placeholder="비밀번호를 입력해주세요" required>
					</li>
					<li>
						<label for="repass">비밀번호확인</label>
						<input type="password"  id="repass" placeholder="비밀번호를 다시한번 입력해주세요" required>
					</li>
					<li>
						<label for="name">이름</label>
						<input type="text"  id="name" required>
					</li>
				
					<li>
						<!-- 이렇게 값을 받으면 name 은 어떻게 ?? -->
						<label for="phoneNumber1">휴대폰</label>
						<select id="phoneNumber1" name="phoneNumber1" required>
							<option value=010 selected>010</option>
							<option value=010>011</option>
							<option value=016>016</option>
							<option value=017>017</option>
						</select>
						<input type="number"  id="phoneNumber2" name="phoneNumber2" required/>
						<input type="number"  id="phoneNumber3" name="phoneNumber3" required/>
					</li>
					<li>
						<button type="button">회원가입</button>
					</li>
					
					
				</ul>
				
			
				
				
			
			</form>
			
		</section>
		
		
	</main>

</body>
</html>
