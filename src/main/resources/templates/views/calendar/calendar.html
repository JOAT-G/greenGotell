<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: 500px;
        }
        /* 일정 추가 폼 스타일 */
        .event-form {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .event-form input, .event-form textarea {
            display: block;
            margin-bottom: 10px;
        }
        .event-form button {
            margin-top: 10px;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: '100%',  // Adjust this if necessary
                events: [
                ]
            });
            calendar.render();
        });
    </script>
</head>
<body>
<main class="sample">
    <th:block th:replace="~{/views/personnel/cmsubmenu}"/>
    <div class="cmcontents">
        <div id="cmcreate">
            <h1>샘플이름</h1>
            <a href="#"><i class="fa-solid fa-plus"></i><span>만들기</span></a>
        </div>
        <div id='calendar'></div>
    </div>
</main>
</body>
</html>
