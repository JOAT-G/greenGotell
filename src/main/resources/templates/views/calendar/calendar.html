<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">
<head>
    <meta charset='utf-8' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <style>
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: 500px;
        }
        /* 일정 추가 폼 스타일 */
        .event-form {
            display: none;
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }
        .event-form input, .event-form textarea {
            display: block;
            margin-bottom: 10px;
            width: calc(100% - 22px);
            padding: 8px;
            box-sizing: border-box;
        }
        .event-form button {
            margin-top: 10px;
            width: 100%;
            padding: 10px;
        }
        .event-form .close {
            display: block;
            text-align: right;
            cursor: pointer;
            color: #aaa;
            font-size: 20px;
        }
        .event-form .close:hover {
            color: #000;
        }
    </style>
    <script th:inline="javascript">

        // 서버에서 전달된 JSON 문자열을 JavaScript 변수에 저장
        var events = /*[(${eventStr})]*/null;

        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            var eventForm = document.getElementById('event-form');
            var formDateInput = document.getElementById('event-date');

            // 서버에서 전달된 이벤트 데이터


            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                height: '100%',
                dateClick: function(info) {
                    // 날짜 클릭 시 폼을 표시하고 날짜를 설정합니다.
                    formDateInput.value = info.dateStr;
                    eventForm.style.display = 'block';
                },
                events: events.map(event => ({
                    title: event.title,
                    start: event.start,
                    //description: event.description
                }))
            });
            calendar.render();

            // 폼 제출 핸들러
            document.getElementById('event-submit').addEventListener('click', function() {
                var formData = new FormData(document.getElementById('event-form-element'));
                fetch('/calendar/add', {
                    method: 'POST',
                    body: formData,
                    headers: {
                        'X-CSRF-TOKEN': document.querySelector('input[name="_csrf"]').value
                    }
                })
                    .then(response => response.text())
                    .then(result => {
                        alert(result);  // 서버에서 전달된 메시지 표시
                        eventForm.style.display = 'none'; // 폼 숨기기
                        //calendar.refetchEvents(); // 달력 새로고침
                        location.href="/calendar"; //
                    })
                    .catch(error => {
                        console.error('Error:', error);
                    });
            });

            // 폼 닫기 핸들러
            document.getElementById('event-close').addEventListener('click', function() {
                eventForm.style.display = 'none';
            });
        });
        var todoList = document.getElementById('todo-list');
        if (todos) {
            todos.sort((a, b) => new Date(a.start) - new Date(b.start));
            todos.forEach(todo => {
                var todoItem = document.createElement('div');
                todoItem.className = 'todo-item';
                todoItem.innerHTML = `<h3>${todo.title}</h3><p>시간: ${todo.start}</p>`;
                todoList.appendChild(todoItem);
            });
        }
    </script>
</head>
<body>
<main class="sample">
    <th:block th:replace="~{/views/calendar/submenu}"/>
    <div class="cmcontents">
        <div id="cmcreate">
            <h1>할일</h1>

        </div>
        <div id='calendar'></div>
    </div>
    <!-- 이벤트 추가 폼 -->
    <div id="event-form" class="event-form">
        <span id="event-close" class="close">&times;</span>
        <form id="event-form-element" th:action="@{/calendar/add}" method="post">
            <input type="hidden" id="event-date" name="start" />
            <input type="text" name="title" placeholder="제목" required />
            <textarea name="description" placeholder="설명"></textarea>
            <input type="hidden" name="_csrf" th:value="${_csrf.token}" />
            <button type="button" id="event-submit">추가</button>
        </form>
    </div>
</main>
</body>
</html>
