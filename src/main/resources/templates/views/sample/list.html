<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{views/common/layout :: layout(~{::head} ,~{::main} ) }">
<head>
	<link rel="stylesheet" href="/css/samplel/sample.css">
	<script src="/js/sample/sample.js" defer></script>  
</head>
<body>
	<!--  -->
	<main class="sample"><!--본인담당 기능대표명 클래스에 작성 -->
		<!--여기에 서브메뉴가 필요하신 경우 작성해주세요. 클래스 명은 반드시 cmsubnav 포함시켜주세요 -->
	    <th:block th:replace="~{/views/personnel/cmsubmenu}"/>
		
		<!--메인 컨텐츠는 여기에 작성해주세요. 반드시 클래스명에 cmcontents  포함시켜주세요 -->
		<div class="cmcontents">

            <!--메뉴의 대표 이름과, 작성 목록 양식입니다. 반드시 div 아이디에 cmcreate포함 -->
			<div id="cmcreate">
				<h1>샘플이름</h1>
				<a href="#"><i class="fa-solid fa-plus"></i><span>만들기</span></a>

			</div>



			<!--메인 컨텐츠 중 게시판 서치 양식 입니다. 반드시 div 아이디에 cmsearch-form포함 -->
			<div id="cmsearch-form">
				<form action="#" method="get">

					<select>
						<option>전체</option>
						<option>프론트오피스부</option>
						<option>식음료부</option>
						<option>시설관리부</option>
						<option>보안부</option>
						<option>인사부</option>
						<option>지원부</option>
						<option>마케팅부</option>
					</select> <select>
						<option>제목</option>
						<option>내용</option>
						<option>제목+내용</option>
					</select> <input type="text" placeholder="검색어를 입력해주세요.">
					<button type="submit">검색</button>
				</form>
			</div>
			
			
		     <!--메인 컨텐츠 중 게시판목록 양식 입니다. 반드시 div 아이디에 posting-format포함 -->	
		     <!--목차 스펜태그의 갯수는 원하시는대로 변경하시고, 비율은 각자의 css에서 변경-->
		     <!--ex) #cmposting-format ul> li >span:nth-child(1){width: 5%} -->
			<div id="cmposting-format">
				<ul>
					<li> <!--목차입니다.-->
						<span>사번</span>
						<span>부서</span>
						<span>직급</span>
						<span>성명</span>
						<span>연락처</span>
						<span>주소</span>
						<span>입사일</span>
					</li>
					
					<li><!--타임리프 적용하려야하는 곳 입니다.-->
						<span>사번</span>
						<span>부서</span>
						<span>직급</span>
						<span>성명</span>
						<span>연락처</span>
						<span>주소</span>
						<span>입사일</span>
					</li>
					
				</ul>
			</div>


		</div>
		
		
		

	</main>

</body>
</html>
